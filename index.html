	// Initialize Firebase
	const app = firebase.initializeApp(firebaseConfig);
	const analytics = firebase.analytics();
	const db = firebase.firestore();

	// Global variables
	let partyRef;
	let totalBill = 0;
	let tipPercent = 0;
	let members = [];

	// Create a new party document
	function createParty() {
		totalBill = parseFloat(document.getElementById('total-bill').value);
		tipPercent = parseFloat(document.getElementById('tip').value);

		if (isNaN(totalBill) || isNaN(tipPercent)) {
			alert("×× × ××œ××™ ××ª ×›×œ ×”×©×“×•×ª");
			return;
		}

		// Hide admin, show members section
		document.getElementById('admin-section').style.display = "none";
		document.getElementById('member-section').style.display = "block";

		// Create a new party document (with a fixed ID so everyone uses the same)
		partyRef = db.collection("parties").doc("currentParty");
		partyRef.set({
			members: [],
			totalBill,
			tipPercent
		});

		// Listen for real-time updates
		partyRef.onSnapshot((doc) => {
			if (doc.exists) {
				const data = doc.data();
				members = data.members || [];
				totalBill = data.totalBill;
				tipPercent = data.tipPercent;
				updateResult();
			}
		});
	}

	// Add a member
	function addMember() {
		const name = document.getElementById('name').value;
		const meal = parseFloat(document.getElementById('meal').value);

		if (!name || isNaN(meal)) {
			alert("×× × ××œ××™ ××ª ×©× ×™ ×”×©×“×•×ª");
			return;
		}

		const withTip = meal + (meal * tipPercent / 100);

		// Update Firestore
		partyRef.update({
			members: firebase.firestore.FieldValue.arrayUnion({
				name, meal, withTip, paid: false
			})
		});

		document.getElementById('name').value = "";
		document.getElementById('meal').value = "";
	}

	// Toggle paid
	function togglePaid(index) {
		const member = members[index];
		const updatedMember = { ...member, paid: !member.paid };

		// Remove old member and add updated member
		partyRef.update({
			members: firebase.firestore.FieldValue.arrayRemove(member)
		}).then(() => {
			partyRef.update({
				members: firebase.firestore.FieldValue.arrayUnion(updatedMember)
			});
		});
	}

	// Update HTML
	function updateResult() {
		let html = "<h3>×¡×™×›×•× ×”×ª×©×œ×•××™×:</h3>";
		let totalPaid = 0;
		members.forEach((m, i) => {

						${m.paid ? "âœ… ×©×•×œ×" : "×¡××Ÿ ×›×©×©×•×œ×"}
					</button>
				</div>
			`;
			if (m.paid) totalPaid += m.withTip;
		});

	}
